<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="de">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="~{::title}">Birdbox</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/birdbox.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Header/Navbar Fragment -->
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <ul class="navbar-nav flex-row">
                    <li class="nav-item">
                        <a class="nav-link px-2" href="/" th:classappend="${activePage} == 'index' ? ' active' : ''">Birdbox</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-2" href="/statistics.html" th:classappend="${activePage} == 'statistics' ? ' active' : ''">Statistiken</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Footer Fragment -->
    <div th:fragment="footer">
        <footer class="footer text-center">
            <div class="container">
                <span class="text-muted">&copy; 2025 Marc Baumgartner. Alle Rechte vorbehalten. |
                    <a href="https://github.com/mabakach/birdbox-website" target="_blank" rel="noopener noreferrer">Projekt auf GitHub</a> | Version:
                </span>
                <span class="text-muted" id="appVersion" th:text="${appVersion}">${appVersion}</span>
            </div>
        </footer>
    </div>
</body>
</html>
