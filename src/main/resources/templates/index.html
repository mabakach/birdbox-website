<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="de">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Birdbox Live Stream</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/birdbox.css" rel="stylesheet">
<script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Header -->
    <div th:replace="fragments.html :: navbar"></div>
    <!-- Main Content -->
    <div class="container">
        <div class="row mt-4">
            <div class="col-12 text-center">
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <div class="stream-container">
                        <h1>Livestream aus dem Vogelhaus</h1>
                        <img id="livestreamImg" th:src="${streamUrl}" alt="Bird Box Live Stream" onerror="handleStreamError()">
                    </div>
                    <div id="current-temperature-container" class="align-self-center mt-4">
                        <table id="sensorDataTable" class="table table-borderless" style="margin-bottom: 0;">
                            <tr>
                                <td><strong>Aktuelle Temperatur</strong></td>
                                <td><span id="tempValue" th:text="${currentTemperature}">${currentTemperature}</span> <span> Â°C</span></td>
                            </tr>
                            <tr>
                                <td><strong>Aktuelle Luftfeuchtigkeit</strong></td>
                                <td><span id="humidityValue" th:text="${currentHumidity}">${currentHumidity}</span> %</td>
                            </tr>
                            <tr>
                                <td><strong>Letztes Update</strong></td>
                                <td><span id="lastUpdateValue" th:text="${lastUpdateTime}">${lastUpdateTime}</span></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div th:replace="fragments.html :: footer"></div>
    <script src="/js/sockjs.min.js"></script>
    <script src="/js/stomp.min.js"></script>
    <script>
    function formatDateWithLeadingZeros(date) {
        const d = new Date(date);
        const day = String(d.getDate()).padStart(2, '0');
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const year = d.getFullYear();
        const hours = String(d.getHours()).padStart(2, '0');
        const minutes = String(d.getMinutes()).padStart(2, '0');
        const seconds = String(d.getSeconds()).padStart(2, '0');
        return `${day}.${month}.${year} ${hours}:${minutes}:${seconds}`;
    }
    
    var stompClient = null;
    var socket = null;
    var reconnectTimeout = null;
    var reconnectDelay = 3000; // ms
    
    function connectSensorWebSocket() {
        if (stompClient && stompClient.connected) {
            return;
        }
        socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            stompClient.subscribe('/topic/SensorResponse', function (message) {
                var data = JSON.parse(message.body);
                var temperature = data.temperature !== undefined ? data.temperature : '-';
                var humidity = data.humidity !== undefined ? data.humidity : '-';
                var timestamp = data.readTimestamp ? formatDateWithLeadingZeros(data.readTimestamp) : '-';
                document.getElementById('tempValue').textContent = temperature;
                document.getElementById('humidityValue').textContent = humidity;
                document.getElementById('lastUpdateValue').textContent = timestamp;
            });
        }, function (error) {
            // On error, try to reconnect after a delay
            scheduleReconnect();
        });
        if (socket) {
            socket.onclose = function() {
                scheduleReconnect();
            };
        }
    }
    function scheduleReconnect() {
        if (reconnectTimeout) return;
        reconnectTimeout = setTimeout(function() {
            reconnectTimeout = null;
            connectSensorWebSocket();
        }, reconnectDelay);
    }
    // Handle page visibility changes
    document.addEventListener('visibilitychange', function() {
        if (!document.hidden) {
            // Page became visible again
            reloadLivestreamImg();
            connectSensorWebSocket();
        }
    });
    // Livestream image reload logic
    function reloadLivestreamImg() {
        var img = document.getElementById('livestreamImg');
        if (img) {
            // Add a cache buster to force reload
            var src = img.getAttribute('th:src') || img.src;
            var url = src.split('?')[0] + '?_ts=' + new Date().getTime();
            img.src = url;
        }
    }
    function handleStreamError() {
        // Try to reload the image after a short delay
        setTimeout(reloadLivestreamImg, 2000);
    }
    document.addEventListener('DOMContentLoaded', function() {
        connectSensorWebSocket();
    });
</script>
</body>
</html>
